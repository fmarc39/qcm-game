<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3feaff675e.js" crossorigin="anonymous"></script>
    <title>Quizz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div id="scorepage">
        <p> <i class="test" id="emoji"></i> </p>
        <p id="score"></p> 
        <p id="commentaire"></p>
      
    </div>

    <div id="start"> <button id="startbtn">Start Quizz</button></div>

    <div id="quizcontainer">

    
        <div id="qimage">

            <img src=""> 
        
        </div>
        <div id="questions">questions</div>
        <div id="timer">

            <div id="car"></div>
            <div id="progressBar">
                <span style="width: 0%" id="progress"></span>
            </div>

        </div>
        
    
        <div id="answer">
            <p id="A" class="prop"></p>
            <p id="B" class="prop"></p>
            <p id="C" class="prop"></p>
        </div>
        
        <div id="traficlight">
            <div>
                <i class="far fa-circle"  id='dot1'></i>
            </div>
            <div>
                <i class="far fa-circle" id="dot2"></i>
            </div>
            <div>
                <i class="far fa-circle" id="dot3"></i>
            </div>
            <div >
                <i class="far fa-circle" id="dot4"></i>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
